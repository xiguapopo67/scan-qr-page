# 纯构建工作流程 - 无需外部配置
name: Build Only

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "18"

jobs:
  # 构建和测试
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files-${{ github.sha }}
          path: .next/
          retention-days: 7

      - name: Build success notification
        run: |
          echo "✅ 构建成功！"
          echo "📦 构建产物已上传到Artifacts"
          echo "🔗 可以在Actions页面下载构建文件"
          echo "📱 本地运行: npm run dev"
          echo "🚀 生产运行: npm run build && npm start"
